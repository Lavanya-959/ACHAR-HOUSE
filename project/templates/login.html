<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body, html {
            margin: 0; 
            padding: 0; 
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background-color: white; /* ✅ Set white background */
        }

        body {
            /* ❌ Remove background image and overlay */
            /* background: url('static/images/background_img.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative; */
        }

        body::before {
            content: none; /* ✅ Disable the dark overlay */
        }

        form {
            position: relative;
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); /* lighter shadow */
            width: 320px;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #222;
            font-weight: 700;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            margin: 0.5rem 0 1.5rem 0;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #6B73FF;
            outline: none;
            box-shadow: 0 0 8px rgba(107, 115, 255, 0.6);
        }

        input[type="submit"] {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            background-color: #6B73FF;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #4a57d0;
        }

        @media (max-width: 400px) {
            form {
                width: 90%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <form method="POST">
        <h1>Login</h1>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
</body>
</html>
