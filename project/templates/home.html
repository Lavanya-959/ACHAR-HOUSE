<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fef6e4;
        }

        /* Navbar container */
        .navbar {
            background-color: #ff6600;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: auto;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(255, 102, 0, 0.4);
            font-weight: 600;
            font-size: 14px; /* Reduced size */
            letter-spacing: 1px;
            text-transform: uppercase;
            user-select: none;
            gap: 20px;
        }

        .navbar a {
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            font-size: 14px; /* Reduced size */
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 4px;
        }

        .navbar a:hover {
            background-color: #cc5200;
            color: #fff8e1;
        }

        header {
            text-align: center;
            margin: 40px 0 20px;
            font-size: 28px;
            color: #e65100;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px auto;
            max-width: 1000px;
            flex-wrap: wrap;
        }

        .item {
            text-align: center;
        }

        .item img {
            width: 240px;
            height: 170px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .item img:hover {
            transform: scale(1.05);
        }

        .item-name {
            margin-top: 10px;
            font-size: 16px;
            font-weight: 600;
            color: #bf360c;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
            }

            .image-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <header>ACHAR HOUSE</header>

    <nav class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('veg_pickles') }}">Veg Pickles</a>
        <a href="{{ url_for('non_veg_pickles') }}">Non-Veg Pickles</a>
        <a href="{{ url_for('snacks') }}">Snacks</a>
        <a href="{{ url_for('cart') }}">ðŸ›’ Cart</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('signup') }}">Signup</a>
        <a href="{{ url_for('about_us') }}">About Us</a>
        <a href="{{ url_for('contact_us') }}">Contact Us</a>
    </nav>

    <div class="image-container">
        <div class="item">
            <a href="{{ url_for('veg_pickles') }}">
                <img src="{{ url_for('static', filename='images/veg_pickles.jpg') }}" alt="Veg Pickles">
            </a>
            <div class="item-name">Veg Pickles</div>
        </div>

        <div class="item">
            <a href="{{ url_for('non_veg_pickles') }}">
                <img src="{{ url_for('static', filename='images/non_veg_pickles.jpg') }}" alt="Non-Veg Pickles">
            </a>
            <div class="item-name">Non-Veg Pickles</div>
        </div>

        <div class="item">
            <a href="{{ url_for('snacks') }}">
                <img src="{{ url_for('static', filename='images/snacks.jpg') }}" alt="Snacks">
            </a>
            <div class="item-name">Snacks</div>
        </div>
    </div>

</body>
</html>
