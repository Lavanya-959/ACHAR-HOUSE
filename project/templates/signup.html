<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background-color: white; /* ✅ Set solid white background */
        }

        body::before {
            content: none; /* ✅ Disable background overlay */
        }

        form {
            position: relative;
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); /* softer shadow */
            width: 320px;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #222;
            font-weight: 700;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            margin: 0.5rem 0 1.5rem 0;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #6B73FF;
            outline: none;
            box-shadow: 0 0 8px rgba(107, 115, 255, 0.6);
        }

        input[type="submit"] {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            background-color: #6B73FF;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #4a57d0;
        }

        @media (max-width: 400px) {
            form {
                width: 90%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <form method="POST" onsubmit="return validateForm()">
        <h1>Signup</h1>
        <input type="text" name="name" placeholder="Full Name" pattern="[A-Za-z\s]{3,50}" title="Name should be 3-50 alphabetic characters only." required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password (min 6 chars)" minlength="6" required>
        <input type="submit" value="Register">
    </form>

    <script>
        function validateForm() {
            const name = document.forms[0]["name"].value.trim();
            const email = document.forms[0]["email"].value.trim();
            const password = document.forms[0]["password"].value;

            const namePattern = /^[A-Za-z\s]{3,50}$/;
            const emailPattern = /^[^@]+@[^@]+\.[a-z]{2,}$/i;

            if (!namePattern.test(name)) {
                alert("Please enter a valid full name (only letters, 3-50 characters).");
                return false;
            }

            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
